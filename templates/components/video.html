{% load static %} {% load i18n %}
<section
  class="video has-bg-image"
  aria-label="video"
  style="background-image: url('{% static 'images/video-bg5.svg' %}')"
>
  <h2 class="h2 section-title">
    Online <span class="span">Classes</span> For Remote Learning
  </h2>
  <div class="container">
    <div class="skeleton" style="width: 100%; height: 500px"></div>
    <div class="video-card" style="display: none">
      <div class="video-banner img-holder">
        <video
          id="video"
          style="width: 100%; height: 50%; justify-content: center"
        ></video>
        <button
          id="playButton"
          type="button"
          class="play-btn"
          aria-label="play video"
        >
          <i class="bx bx-play"></i>
        </button>
      </div>
    </div>
  </div>
</section>

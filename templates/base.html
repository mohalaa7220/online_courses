{% load static %} {% load i18n %}

<!DOCTYPE html>
<html {% if 'ar' in LANGUAGE_CODE %} lang="ar" {% else %} lang="en" {% endif %}>

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Discover best online courses for english and german" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Courses</title>
    <link rel="shortcut icon" href="{% static 'favicon.svg' %}" type="image/svg+xml">
    <!----===== Icons CSS ===== -->
    <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
    <!-- custom css link -->
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/about.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/contactUs.css' %}">


    <!-- check for arabic -->
    {% get_current_language as LANGUAGE_CODE %}
    <!-- display css ar -->
    {% if LANGUAGE_CODE == 'ar' %}
    <link rel="stylesheet" href="{% static 'assets/css/style_ar.css' %}"> {% endif %}

    <!-- ======== css_style ========= -->
    {% block css_style %} {% endblock css_style %}
</head>

<body id="top" {% if 'ar' in LANGUAGE_CODE %} dir="rtl" {% else %} dir="ltr" {% endif %}>

    <!-- ======== navbar ========= -->
    {% include 'components/navbar.html' %}

    <!-- ======== body ========= -->
    {% block body %} {% endblock body %}

    <!-- ======== footer ========= -->
    {% include 'components/footer.html' %}

    <!-- BACK TO TOP -->
    <a href="#top" class="back-top-btn" aria-label="back top top" data-back-top-btn>
        <i class='bx bx-chevrons-up'></i>
    </a>

    <!-- custom js link -->
    <script src="{% static 'assets/js/bootstrap.js' %}" defer></script>
    <script src="{% static 'assets/js/script.js' %}" defer></script>

    <!-- 
  - ionicon link
-->
    <script type="module" src=" https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="  https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</head>

</html>

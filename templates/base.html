{% load static %} {% load i18n %}

<!DOCTYPE html>
<html lang="{% get_current_language as LANGUAGE_CODE %}">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Discover best online courses for english and german" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'favicon.svg' %}" type="image/svg+xml">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <title>Online Courses</title>
    <!-- custom css link -->
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">

    <!-- ======== css_style ========= -->
    {% block css_style %} {% endblock css_style %}
</head>

<body id="top" {% if 'ar' in LANGUAGE_CODE %} dir="rtl" {% else %} dir="ltr" {% endif %}>

    <!-- ======== navbar ========= -->
    {% include 'components/navbar.html' %}

    <!-- ======== body ========= -->
    {% block body %} {% endblock body %}

    <!-- ======== footer ========= -->
    {% include 'components/footer.html' %}

    <!-- BACK TO TOP -->
    <a href="#top" class="back-top-btn" aria-label="back top top" data-back-top-btn>
        <ion-icon name="chevron-up" aria-hidden="true"></ion-icon>
    </a>

    <!-- custom js link -->
    <script src="{% static 'assets/js/bootstrap.js' %}" defer></script>
    <script src="{% static 'assets/js/script.js' %}" defer></script>

    <!-- 
  - ionicon link
-->
    <script type="module" src=" https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="  https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</head>

</html>
